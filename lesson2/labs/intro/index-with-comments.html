<!doctype html>
<html>
<head>
	<!-- The head contains invisible information for the browser such as linking other code pages, search engine terms, page title etc -->
	<title>My First Page</title>
</head>
<body>
	<!-- The body contains all visible page elements, text, images, links etc -->
<h1>Hello world</h1>
<p>I like
<em>chicken
<strong>soup</em></strong>
</p>
<p>This is a paragraph</p>
<br> (line break)
<hr> (horizontal rule)
<pre>This text is reformatted</pre>
<h2>Hello world</h2>
<ul>
  <li>First item</li>
  <li>Next item</li>
</ul>
<h3>Hello world</h3>
<ol>
  <li>First item</li>
  <li>Next item</li>
</ol>
<h4>Hello world</h4>
<dl>
  <dt>First term</dt>
  <dd>Definition</dd>
  <dt>Next term</dt>
  <dd>Definition</dd>
</dl>
<h5>Hello world</h5>
<h6>Hello world</h6>

</body>
</html>
